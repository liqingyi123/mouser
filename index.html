<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas鼠标绘制线条特效</title>
        <style>
            body {
                margin: 0;
                background: url(./bg.jpg) no-repeat 100% 100%;
            }

            p {
                color: white;
                font-size: 20px;
                padding-left: 20px;
            }

            div {
                cursor: pointer;
                color: #23AAF2;
                font-weight: bold;
                font-size: 22px;
            }
        </style>
    </head>
    <!--  -->
    <body>
        <div onclick="changeMouser(1)">切换鼠标特效-彩色线条</div>
        <div onclick="changeMouser(2)">切换鼠标特效-金闪闪</div>
        <div onclick="changeMouser(3)">切换鼠标特效-大数据</div>
        <div onclick="changeMouser(4)">切换鼠标特效-街头涂鸦</div>
        <div onclick="changeMouser(5)">切换鼠标特效-连线点阵</div>
        <!-- <script src="js/mouser-spt/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/mouser-spt/Rx.min.js"></script> -->
        <script src="js/mouser-lqy.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            let mouserModel = 1,
                mouser;
            const mouseModels = {
                1: {
                    title: '彩色线条',
                    options: {
                        leaveAutoer: false, //鼠标移出后自动绘制 drawType为1时生效
                        showTime: 20, //绘制的线条显示的时间 drawType为1时生效
                        maxWidth: 12, //最大宽度 drawType为1时生效
                        minWidth: 4, //最小宽度 drawType为1时生效
                    }
                },
                2: {
                    title: '金闪闪',
                    options: {
                        color: '#F8EC85', //颜色 drawType为2时生效
                    }
                },
                3: {
                    title: '大数据',
                    options: {}
                },
                4: {
                    title: '街头涂鸦',
                    options: {}
                },
                5: {
                    title: '连线点阵',
                    options: {}
                }
            }
            mouser = new Mouser({
                ...{
                    drawType: mouserModel
                },
                ...mouseModels[mouserModel].options
            });

            function changeMouser(type) {
                mouserModel = type;
                document.title = `Canvas绘制鼠标${mouseModels[mouserModel].title}特效`;
                mouser.changeModel({
                    ...{
                        drawType: mouserModel
                    },
                    ...mouseModels[mouserModel].options
                });
            }
        </script>
    </body>
</html>
